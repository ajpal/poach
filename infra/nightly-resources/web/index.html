<!DOCTYPE html>
<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
<html>

<head>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>

<title>Poach</title>

<body onload="loadTimeline()">
  <h2>Plots</h2>
  <form onchange="plot()">
    <label>
      <input type="radio" name="mode" value="total" checked>
      Total
    </label>
    <label>
      <input type="radio" name="mode" value="average">
      Average
    </label>
    <label>
      <input type="radio" name="mode" value="max">
      Max
    </label>
  </form>
  <canvas class="content" id="chart"></canvas>

  <!-- Temporary for timing new extraction -->
  <h2>Extraction Types</h2>
  <div id="extraction-types-table"></div>

  <h2>Raw</h2>
  <p>
    <a href="data/">Data</a>
  </p>
</body>

</html>
