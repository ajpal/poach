<!DOCTYPE html>
<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
<html>

<head>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>

<title>Poach</title>

<body onload="initializePage()">
  <h2>Plots</h2>
  <form onchange="plot()">
    <label>
      <input type="radio" name="mode" value="total" checked>
      Total
    </label>
    <label>
      <input type="radio" name="mode" value="average">
      Average
    </label>
    <label>
      <input type="radio" name="mode" value="max">
      Max
    </label>
  </form>
  <canvas class="content" id="run-extract-chart"></canvas>

  <h2>Serialization Tests</h2>
  <select id="tests" onchange="serializationDropdownChange(event)">
    <option value="AVERAGE" selected>Average All Bechmarks</option>
  </select>

  <canvas class="content" id="serialize-chart"></canvas>

  <h2>Raw</h2>
  <p>
    <a href="data/">Data</a>
  </p>
</body>

</html>
